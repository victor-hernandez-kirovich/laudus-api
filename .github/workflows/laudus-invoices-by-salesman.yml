name: Laudus Invoices by Salesman - Backfill Historical Data

on:
  workflow_dispatch:
    inputs:
      start_year:
        description: 'Año inicio'
        required: true
        default: '2024'
        type: string
      start_month:
        description: 'Mes inicio (1-12)'
        required: true
        default: '1'
        type: string
      end_year:
        description: 'Año fin'
        required: true
        default: '2025'
        type: string
      end_month:
        description: 'Mes fin (1-12)'
        required: true
        default: '10'
        type: string
      skip_existing:
        description: 'Saltar meses existentes'
        required: false
        default: true
        type: boolean

jobs:
  fetch-invoices-by-salesman:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Fetch invoices by salesman (monthly)
        env:
          LAUDUS_API_URL: 'https://api.laudus.cl'
          LAUDUS_USERNAME: 'API'
          LAUDUS_PASSWORD: ${{ secrets.LAUDUS_PASSWORD }}
          LAUDUS_COMPANY_VAT: ${{ secrets.LAUDUS_COMPANY_VAT }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: 'laudus_data'
          START_YEAR: ${{ inputs.start_year }}
          START_MONTH: ${{ inputs.start_month }}
          END_YEAR: ${{ inputs.end_year }}
          END_MONTH: ${{ inputs.end_month }}
          SKIP_EXISTING: ${{ inputs.skip_existing }}
        run: |
          cd scripts
          python fetch_invoices_by_salesman.py \
            --start-year ${{ inputs.start_year }} \
            --start-month ${{ inputs.start_month }} \
            --end-year ${{ inputs.end_year }} \
            --end-month ${{ inputs.end_month }} \
            $([ "${{ inputs.skip_existing }}" = "true" ] && echo "--skip-existing" || echo "")

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: invoices-salesman-logs-${{ inputs.start_year }}-${{ inputs.start_month }}-to-${{ inputs.end_year }}-${{ inputs.end_month }}
          path: scripts/logs/*.log
          retention-days: 30
