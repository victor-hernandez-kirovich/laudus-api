name: Laudus Balance Sheet Daily Automation

on:
  # TEMPORALMENTE DESACTIVADO mientras corre el backfill Jul-Sep 2025
  # Se reactivará aproximadamente el 11 de Noviembre 2025
  # schedule:
  #   # Ejecutar de LUNES a VIERNES a las 22:00 Chile (01:00 UTC)
  #   # Horario verano (Sep-Abr): UTC-3 → 22:00 CLT = 01:00 UTC
  #   # Horario invierno (Abr-Sep): UTC-4 → 22:00 CLT = 02:00 UTC
  #   # Nota: Ajustar manualmente entre '0 1 * * 1-5' (verano) y '0 2 * * 1-5' (invierno)
  #   - cron: '0 1 * * 1-5'  # Lunes(1) a Viernes(5) solamente
  
  # Permitir ejecución manual desde GitHub UI
  workflow_dispatch:

jobs:
  fetch-balance-sheet:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 horas (para manejar endpoints lentos)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Fetch Balance Sheet Data
        env:
          LAUDUS_API_URL: ${{ secrets.LAUDUS_API_URL }}
          LAUDUS_USERNAME: ${{ secrets.LAUDUS_USERNAME }}
          LAUDUS_PASSWORD: ${{ secrets.LAUDUS_PASSWORD }}
          LAUDUS_COMPANY_VAT: ${{ secrets.LAUDUS_COMPANY_VAT }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
        run: python scripts/fetch_balancesheet.py
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: laudus-logs-${{ github.run_number }}
          path: scripts/logs/
          retention-days: 30
