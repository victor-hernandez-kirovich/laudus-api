name: Laudus Backfill Auto (Jul-Sep 2025)

on:
  schedule:
    # Ejecutar SÁBADOS y DOMINGOS a las 22:00 Chile (01:00 UTC)
    # Solo fines de semana para evitar conflictos con el workflow diario
    - cron: '0 1 * * 6,0'  # Sábado(6) y Domingo(0) solamente
  
  
  # Permitir ejecución manual desde GitHub UI
  workflow_dispatch:

jobs:
  backfill-batch:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 horas máximo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Fetch Balance Sheet Data (Batch Processing)
        env:
          LAUDUS_API_URL: https://api.laudus.cl
          LAUDUS_USERNAME: API
          LAUDUS_PASSWORD: ${{ secrets.LAUDUS_PASSWORD }}
          LAUDUS_COMPANY_VAT: ${{ secrets.LAUDUS_COMPANY_VAT }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: laudus_data
          BACKFILL_START_DATE: "2025-07-01"
          BACKFILL_END_DATE: "2025-09-30"
          MAX_DATES_PER_RUN: "7"
          TIMEOUT_SECONDS: "1800"
          DELAY_BETWEEN_ENDPOINTS: "300"
          DELAY_BETWEEN_DATES: "120"
        run: python scripts/fetch_balancesheet_daily.py
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backfill-logs-${{ github.run_number }}
          path: scripts/logs/
          retention-days: 30
